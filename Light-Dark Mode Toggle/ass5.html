<!DOCTYPE html>
<html lang="en">
<head>

    <title>Light/Dark Mode Toggle</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;

        button {
            padding: 10px 20px;

            border: none;
