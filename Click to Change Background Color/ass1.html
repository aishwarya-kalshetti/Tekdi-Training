<!DOCTYPE html>
<html>
<head>
    <title>Change Background</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Click to Change Background Color</h1>
    <button id="Btn">Change Background</button>
    

    <script src="ass1.js"></script>
</body>
</html>
