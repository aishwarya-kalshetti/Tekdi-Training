<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #555;
        }
        span {
            font-size: 24px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>
    <span id="count">0</span>

    <script src="ass2.js"></script>
    
</body>
</html>
