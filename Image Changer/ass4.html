<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Image Changer</h1>
    <img id="myImage" src="Images/img1.jpg" alt="Image">
    <br>
    <button id="Btn">Change Image</button>
    <script src="ass4.js"></script>
    
</body>
</html>
