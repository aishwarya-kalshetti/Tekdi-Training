<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion (FAQs Section)</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .accordion {
      width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .accordion-item {
      border-bottom: 1px solid #ddd;
    }
    .accordion-header {
      background: #f2f2f2;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-header:hover {
      background: #e0e0e0;
    }
    .accordion-content {
      display: none;
      padding: 10px;
      background: #fff;
    }
    .accordion-content.active {
      display: block;
    }
  </style>
</head>
<body>
    <h2>FAQs</h2>
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">What is HTML?</div>
      <div class="accordion-content">HTML stands for HyperText Markup Language. It is used to create webpages.</div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">What is CSS?</div>
      <div class="accordion-content">CSS stands for Cascading Style Sheets. It is used to style webpages.</div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">What is JavaScript?</div>
      <div class="accordion-content">JavaScript is a programming language that adds interactivity to websites.</div>
    </div>
  </div>
    <script src="ass8.js"></script>
</body>
</html>
