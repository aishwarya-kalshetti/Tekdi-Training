<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f0f0f0;
      margin: 5px auto;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 8px;
    }

    li button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
    <h2>My To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addBtn">Add</button>

  <ul id="taskList"></ul>

  <script src="ass7.js"></script>
    
</body>
</html>
